<!DOCTYPE html>
<html>
    <head>
        <title>DVD Library</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
    </head>
    <style>
      #searchCategory {
        color: #333;
        background-color: #fff;
        border-color: #ccc;

        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0;

        display: inline-block;
        text-decoration: none;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid;
      }

      #edit-rating {
        color: #333;
        background-color: #fff;
        border-color: #ccc;

        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0;

        display: inline-block;
        text-decoration: none;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid;
      }

      #viewDvdDiv {
        color: #333;
        background-color: #fff;
        border-color: #ccc;

        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0;

        display: inline-block;
        text-decoration: none;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
      }
    </style>
    <body>
        <div class ="container">
          <div id="main-menu">
          <br>

          <div class="col-md-4">
            <button type="button"
                    id="create-button"
                    class="btn btn-default">
                  Create DVD
            </button>
          </div>
          <div class="col-md-2">
            <button type="button"
                    id="search-dvd-button"
                    class='btn btn-default'>
                  Search
            </button>
          </div>

          <div class="col-md-2">
            <select name="searchCategory" id="searchCategory">
             <option value="searchCategory" selected disabled>Search Category</option>
             <option value="title">Title</option>
             <option value="releaseYear">Release Year</option>
             <option value="directorName">Director Name</option>
             <option value="rating">Rating</option>
            </select>
         </div>

         <form class="form-horizontal" role="form" id="search-form">
                <div class="form-group col-md-4">
                    <input type="text"
                           class="form-control"
                           id="searchBar"
                           placeholder="Search Term" required/>
                  </div>
          </form>

          <br></br><hr/>

          <ul class="list-group" id="errorMessages"></ul>
          <div class="row">
            <div class="col-md-12">
              <div id="DVDTableDiv">

                <table id="DVDTable" class="table table-hover">
                  <tr>
                    <th width="35%">Title</th>
                    <th width="25%">Release Year</th>
                    <th width="15%">Director</th>
                    <th width="10%">Rating</th>
                    <th width='15%'>Edit/Delete</th>
                  </tr>

                  <tbody id="contentRows"></tbody>
                </table>
              </div>

            </div>
            </div>
          </div>

          <div id="editFormDiv" style="display: none">
                <h2>Edit DVD</h2><hr/>
                <form class="form-horizontal pull-left" role="form" id="edit-form">
                  <div class="form-group">
                    <label for="edit-dvd-title" class="col-md-5 control-label">
                      DVD Title:
                    </label>

                    <div class="col-md-7">
                      <input type="text"
                             class="form-control"
                             id="edit-dvd-title"
                             placeholder="DVD Title" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="edit-release-year" class="col-md-5 control-label">
                      Release Year:
                    </label>

                    <div class="col-md-7">
                      <input type="text"
                             class="form-control"
                             id="edit-release-year"
                             placeholder="Release Year" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="edit-director" class="col-md-5 control-label">
                      Director:
                    </label>

                    <div class="col-md-7">
                      <input type="text"
                             class="form-control"
                             id="edit-director"
                             placeholder="Director" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="edit-rating" class="col-md-5 control-label">
                      Rating:
                    </label>

                    <div class="col-md-7">
                      <fieldset>
                        <select id = "edit-rating">
                          <option value = "G">G</option>
                          <option value = "PG">PG</option>
                          <option value = "PG-13">PG-13</option>
                          <option value = "R">R</option>
                        </select>
                      </fieldset>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="edit-notes" class="col-md-5 control-label">
                      Notes:
                    </label>

                    <div class="col-md-7">
                      <textarea
                             class="form-control"
                             rows="5"
                             id="edit-notes"
                             placeholder="Notes" required></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-3">
                      <button type="button"
                              id="edit-cancel-button"
                              class="btn btn-default">
                          Cancel
                      </button>
                    </div>
                    <div class="col-md-3">
                      <input type="hidden" id="edit-dvd-id">
                      <button type="button"
                              id="edit-dvd-button"
                              class='btn btn-default'
                              onclick="hideEditForm()">
                          Save Changes
                    </div>
                  </div>

                </form>
              </div>

              <div id="createFormDiv" style="display: none">
                    <h2>Create DVD</h2><hr/>
                    <form class="form-horizontal pull-left" role="form" id="create-form">
                      <div class="form-group">
                        <label for="create-dvd-title" class="col-md-5 control-label">
                          DVD Title:
                        </label>

                        <div class="col-md-7">
                          <input type="text"
                                 class="form-control"
                                 id="create-dvd-title"
                                 placeholder="DVD Title" required/>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="create-release-year" class="col-md-5 control-label">
                          Release Year:
                        </label>

                        <div class="col-md-7">
                          <input type="text"
                                 class="form-control"
                                 id="create-release-year"
                                 placeholder="Release Year" required/>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="create-director" class="col-md-5 control-label">
                          Director:
                        </label>

                        <div class="col-md-7">
                          <input type="text"
                                 class="form-control"
                                 id="create-director"
                                 placeholder="Director" required/>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="create-rating" class="col-md-5 control-label">
                          Rating:
                        </label>

                        <div class="col-md-7">
                          <fieldset>
                            <select id = "create-rating">
                              <option value = "G" selected>G</option>
                              <option value = "PG">PG</option>
                              <option value = "PG-13">PG-13</option>
                              <option value = "R">R</option>
                            </select>
                          </fieldset>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="create-notes" class="col-md-5 control-label">
                          Notes:
                        </label>

                        <div class="col-md-7">
                          <textarea
                                 class="form-control"
                                 rows="5"
                                 id="create-notes"
                                 placeholder="Notes" required></textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-3">
                          <button type="button"
                                  id="create-cancel-button"
                                  class="btn btn-default">
                              Cancel
                          </button>
                        </div>
                        <div class="col-md-3">
                          <input type="hidden" id="edit-dvd">
                          <button type="button"
                                  id="create-dvd-button"
                                  class='btn btn-default'
                                  onclick="hideEditForm()">
                              Save Changes
                        </div>
                      </div>

                    </form>
                  </div>

                  <div id="viewDvdDiv" style="display: none">
                        <h2 id="view-dvd-title"></h2><hr/>
                          <div class="col-md-6">
                              Release Year:
                            </div>

                            <div class="col-md-6" id="view-release-year">
                            </div>

                            <div class="col-md-6">
                              Director:
                            </div>

                            <div class="col-md-6" id="view-director">
                            </div>

                            <div class="col-md-6">
                              Rating:
                            </div>

                            <div class="col-md-6" id="view-rating">
                            </div>

                            <div class="col-md-6">
                              Notes:
                            </div>

                            <div class="col-md-6" id="view-notes">
                            </div>
                            <br/>

                            <div class="col-md-2">
                              <button type="button"
                                      id="view-back-button"
                                      class='btn btn-default'>
                                    Back
                              </button>
                            </div>
                          </div>

            </div>
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/contactList.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
